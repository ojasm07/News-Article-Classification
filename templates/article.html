<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body class="">
   <div class="m-20 text-center text-3xl font-bold">{{ title.upper() }}</div>
   <div class="text-center mx-3 xl:mx-96">
    {% for i in articles %}
        <div class="mb-8 h-auto grid  grid-cols-5 rounded-md shadow-xl">
            <div class="col-span-5 h-auto bg-gray-200 pl-4 rounded-md ">
                <div class="text-xl font-semibold mt-2">{{ i.title }}</div>
                <div class="mt-3 text-lg font-bold"><a class="font-normal text-blue-800" href="{{i.link}}">Click here to read full article</a>  </div>
            </div>
        </div>
       {% endfor %}
   </div>
</body>
</html>
